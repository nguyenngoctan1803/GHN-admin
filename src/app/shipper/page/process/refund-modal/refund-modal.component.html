<ng-template #modal>
    <div class="modal-header modal-colored-header bg-info">
        <h4 class="modal-title text-center text-white">Hoàn trả đơn hàng #{{orderId}}</h4>
        <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="modalRef.close()">
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="refundForm" (ngSubmit)="onSubmit()">
            <div class="form-group"
                [ngClass]="{'has-danger':refundForm.get('reason').invalid && refundForm.get('reason').touched}">
                <div class="row">
                    <label class="col-sm-3 control-label">Lý do</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="reason" formControlName="reason">
                        <div *ngIf="refundForm.get('reason').invalid && refundForm.get('reason').touched"
                            class="form-control-feedback">
                            <span *ngIf="refundForm.get('reason').errors?.required">Vui
                                lòng nhập lý do.</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modalRef.close()">
            Đóng
        </button>
        <button type="button" class="btn bg-warning-subtle text-danger" (click)="confirm()">
            Xác nhận
        </button>
    </div>
</ng-template>
