<ng-template #modal>
    <div class="modal-header modal-colored-header bg-info">
      <h4 class="modal-title text-center text-white">Nhận đơn hàng #{{orderId}}</h4>
      <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="modalRef.close()">
      </button>
    </div>
    <div class="modal-body">Chuyển sang trạng thái đang giao hàng?</div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modalRef.close()">
        Đóng
      </button>
      <button type="button" class="btn bg-warning-subtle text-danger" (click)="confirm()">
        Xác nhận
      </button>
    </div>
</ng-template>
