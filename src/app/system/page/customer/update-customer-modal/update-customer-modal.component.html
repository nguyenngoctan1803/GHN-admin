<ng-template #modal>
    <div class="modal-header modal-colored-header bg-info">
        <h4 class="modal-title text-center text-white">{{action == 'add' ? 'Thêm mới' : 'Cập nhật thông tin'}} người
            giao hàng</h4>
        <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="modalRef.close()">
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="updateModel" (ngSubmit)="onSubmit()">
            <div class="form-group"
                [ngClass]="{'has-danger':updateModel.get('hoTen').invalid && updateModel.get('hoTen').touched}">
                <div class="row">
                    <label class="col-sm-3 control-label">Họ Tên</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="hoTen" formControlName="hoTen">
                        <div *ngIf="updateModel.get('hoTen').invalid && updateModel.get('hoTen').touched"
                            class="form-control-feedback">
                            <span *ngIf="updateModel.get('hoTen').errors?.required">Vui
                                lòng nhập họ tên.</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group mt-1"
                [ngClass]="{'has-danger':updateModel.get('email').invalid && updateModel.get('email').touched}">
                <div class="row">
                    <label class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="email" formControlName="email">
                        <div *ngIf="updateModel.get('email').invalid && updateModel.get('email').touched"
                            class="form-control-feedback">
                            <span *ngIf="updateModel.get('email').errors?.required">Vui
                                lòng nhập email.</span>
                            <span *ngIf="updateModel.get('email').errors?.email">Vui
                                lòng nhập đúng định dạng.</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group mt-1" *ngIf="action == 'add'"
                [ngClass]="{'has-danger':updateModel.get('matKhau').invalid && updateModel.get('matKhau').touched}">
                <div class="row">
                    <label class="col-sm-3 control-label">Mật khẩu</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="matKhau" formControlName="matKhau">
                        <div *ngIf="updateModel.get('matKhau').invalid && updateModel.get('matKhau').touched"
                            class="form-control-feedback">
                            <span *ngIf="updateModel.get('matKhau').errors?.required">Vui
                                lòng nhập mật khẩu.</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modalRef.close()">
            Đóng
        </button>
        <button type="button" class="btn bg-warning-subtle text-danger" (click)="confirm()">
            Xác nhận
        </button>
    </div>
</ng-template>
